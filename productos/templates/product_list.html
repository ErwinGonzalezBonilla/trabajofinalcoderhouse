{% extends "base.html" %}

{% block content %}

{% if productos %}
<ul> 
    {%for producto in productos%}
    <li>
        <div>{{ producto.nombre}}</div>
        <div>{{ producto.marca}}</div>
        <div>{{ producto.modelo}}</div>
    </li>
    
    {% endfor %}
</ul>
{% else %} No hay productos {% endif%}
{% endblock %}
