<!DOCTYPE html>
<html lang="en">
<head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
</head>
<body>
    <h1>Listado de alumnos </h1>
    
    <p> 
        {{alumnos}}

    </p>
    <ul>
        {% for alumno  in alumnos %}
            {% if alumno.nota > 6%}
                <li style="color: green">{{alumno}}</li>
            {% else %}
                <li style="color: red">{{alumno}}</li>
            {%endif %}

        {% endfor %}
       

    </ul>

</body>
</html>
